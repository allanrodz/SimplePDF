<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div id="flipbookContainer"></div>

<button id="goFullScreenBtn" style="position: absolute; top: 20px; left: 20px; width: 100px; font-weight: bold; height: 100px; background-color: orange; color: black; border: none; cursor: pointer; z-index: 1000; font-family: 'Times New Roman', Times, serif;">View in Fullscreen</button>

<!-- jQuery -->
<script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="lib/js/dflip.min.js" type="text/javascript"></script>
<script>
jQuery(document).ready(function () {
  var pdf = '/Kilkenny_GAA_Yearbook_2022.pdf';
  var options = {
    // Set initial dimensions to fill the screen, or use specific values as needed
    height: jQuery(window).height(),
    width: jQuery(window).width(),
    duration: 700,
    backgroundColor: "#2F2F2F"
  };
  var flipBook = jQuery("#flipbookContainer").flipBook(pdf, options);

  // Update the flipbook size on window resize or fullscreen change
  function updateFlipbookSize() {
    var newHeight = jQuery(window).height();
    var newWidth = jQuery(window).width();
    // Update the flipbook dimensions here
    // This method will depend on your flipbook plugin's API; you might need to check the documentation
    // Example: flipBook.resize(newWidth, newHeight);
  }

  // Listen for fullscreen change across browsers
  document.addEventListener("fullscreenchange", updateFlipbookSize);
  document.addEventListener("webkitfullscreenchange", updateFlipbookSize);
  document.addEventListener("mozfullscreenchange", updateFlipbookSize);
  document.addEventListener("MSFullscreenChange", updateFlipbookSize);

  // Listen for window resize
  jQuery(window).resize(updateFlipbookSize);

  jQuery("#goFullScreenBtn").on("click", function() {
    openFullscreen();
  });

  function openFullscreen() {
    var elem = document.getElementById("flipbookContainer");
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { /* Firefox */
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
      elem.msRequestFullscreen();
    }
  }
});
</script>
  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      //uses source from online(make sure the file has CORS access enabled if used in cross domain)
      var pdf = 'https://raw.githubusercontent.com/allanrodz/SimplePDF/main/Kilkenny_GAA_Yearbook_2022.pdf';
      var options = {
        height: 1000,
        duration: 700,
        backgroundColor: "#2F2F2F"
      };
      var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });
  </script>

</body>
</html>
