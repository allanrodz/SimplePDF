<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>

<button id="toggleFullScreenBtn" style="position: fixed; z-index: 1000; left: 20px; top: 20px; padding: 10px; color:white;">Toggle Full Screen</button>

<div id="flipbookContainer"></div>

<!-- jQuery -->
<script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="lib/js/dflip.min.js" type="text/javascript"></script>
<script>
  jQuery(document).ready(function () {
    var pdf = 'https://raw.githubusercontent.com/allanrodz/SimplePDF/main/Kilkenny_GAA_Yearbook_2022.pdf';
    var options = {
      height: jQuery(window).height(),
      width: jQuery(window).width(),
      duration: 700,
      backgroundColor: "#2F2F2F"
    };
    var flipBook = jQuery("#flipbookContainer").flipBook(pdf, options);
  
    jQuery("#toggleFullScreenBtn").on("click", function() {
      toggleFullscreen();
    });
  
    function toggleFullscreen() {
      var elem = document.getElementById("flipbookContainer");
      if (!document.fullscreenElement && !document.mozFullScreenElement &&
          !document.webkitFullscreenElement && !document.msFullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
          document.msExitFullscreen();
        }
      }
    }
  });
  </script>
  
  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      //uses source from online(make sure the file has CORS access enabled if used in cross domain)
      var pdf = 'https://raw.githubusercontent.com/allanrodz/SimplePDF/main/Kilkenny_GAA_Yearbook_2022.pdf';
      var options = {
        height: 1000,
        duration: 700,
        backgroundColor: "#2F2F2F"
      };
      var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });
  </script>

</body>
</html>
